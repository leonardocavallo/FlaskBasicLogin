<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlaskBasicLogin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin-left: 20%; margin-right: 20%; margin-top: 5%; border: solid; border-radius: 12px;border-width: 2px; border-color: rgb(128, 128, 128); padding: 7%;">
        <h1 align="center">Register</h1>
        <div class="mb-3">
          <label for="input_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="input_email">
        </div>
        <div class="mb-3">
          <label for="input_password" class="form-label">Username</label>
          <input type="text" class="form-control" id="input_username">
        </div>
        <div class="mb-3">
          <label for="input_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="input_password">
        </div>
        <div class="mb-3">
          <label for="input_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="input_confirm_password">
        </div>
        <button type="submit" class="btn btn-primary" id="register_button">Submit</button>
    </div>
    <script src = "../static/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
